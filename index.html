  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f2f5;

    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background: #00509e;
      padding: 0.5rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: white;

      box-shadow: 0 0 10px rgba(0,0,0,0.1);

    section {
      display: none;
    }
    section.visible {
      display: block;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.7rem;
      background: #003366;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #003366;
      color: white;
    }
